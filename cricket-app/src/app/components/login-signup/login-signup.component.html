<mat-card>
    <mat-card-title>{{formTitle}}</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="userName" [class.is-invalid]="userName.invalid && userName.touched && userName.visited" >
    </mat-form-field>
  </p>
  <div *ngIf="userName.invalid && userName.touched">
      <small class="text-danger" *ngIf="userName.errors?.required">Username is required</small>
      <small class="text-danger" *ngIf="userName.errors?.minlength">Username must be at least 3 characters</small>
    </div>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" >
    </mat-form-field>
   
  </p>
  <div *ngIf="password.invalid && password.touched">
      <small class="text-danger" *ngIf="password.errors?.required">Password is required</small>
      <small class="text-danger" *ngIf="password.errors?.minlength">Password must be at least 3 characters</small>
    </div>

  <p [hidden]="isPassTwoHidden">
        <mat-form-field>
        <input type="password" matInput placeholder="Retype Password" formControlName="password2" >
      </mat-form-field>
  </p>
  <div *ngIf="password2.invalid && password2.touched">
      <small class="text-danger" *ngIf="password2.errors?.required">Password is required</small>
      <small class="text-danger" *ngIf="password2.errors?.minlength">Password must be at least 3 characters</small>
    </div>

  <div class="button">
    <button  mat-stroked-button color="primary" [hidden]="isLoginHidden" type="{{loginButtonType}}" mat-button>Login</button>
  </div>
  
  <div class="button">
      <button  mat-stroked-button color="primary" [hidden]="hideOldSubmit" type="button" (click)="signUpCalled()" mat-button>Sign Up</button>
  </div>

  <div class="button">
      <button  mat-stroked-button color="primary" [hidden]="hideNewSignUpButton" type="submit" (click)="signUpSubmit()" mat-button>Sign Up</button>
  </div>
  

</form>
</mat-card-content>
</mat-card>
